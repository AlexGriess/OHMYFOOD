<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <script src="https://kit.fontawesome.com/5b191ba131.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1> Ohmyfood</h1> 
     </header>
     <div class="banniere">
        <img src="../images/restaurants/restaurant-1.jpg" alt="Restaurant la palette du gôut">
     </div>
     <main>
        <!-- SECTION RESTAURANT -->
        <section class="restaurants">
            <div class="restaurants__titre">
                <h2>La palette du gôut</h2>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
            </div>

            <div class="menu">
                <div class="menu__group">
                    <div class="menu__card">ENTREES</div>
                    <div class="menu__card">PLATS</div>
                    <div class="menu__card">DESSERTS</div>
                </div>
            </div>
        </section>

    </main>

     <!-- LE FOOTER -->
     <footer>
        <div class="footer">
            <!-- Le logo -->
            <h4>ohmyfood</h4>
            <!-- Menu du footer  -->
            <ul>
                <li>
                    <i class="fa-solid fa-utensils"></i>
                    <a href="#">Proposer un restaurant</a>
                </li>
                <li>
                    <i class="fa-solid fa-handshake-angle"></i>
                    <a href="#">Devenir partenaire</a>
                </li>
                <li>
                    <a href="#">Mention légales</a>
                </li>
                <li>
                    <a href="mailto:contact@ohmyfood.com" class="footer__link--color">Contact</a>
                </li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
